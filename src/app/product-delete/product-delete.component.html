<h2>Delete Product</h2>
<div *ngIf="product; else loading">
  <p>Are you sure you want to delete the product "{{ product.name }}"?</p>
  <button (click)="deleteProduct()">Yes, Delete</button>
  <button (click)="cancel()">Cancel</button>
</div>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
