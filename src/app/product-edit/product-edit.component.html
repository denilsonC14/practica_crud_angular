<!-- product-edit.component.html -->
<h2>Edit Product</h2>
<form (ngSubmit)="updateProduct()">
  <label for="name">Name</label>
  <input id="name" [(ngModel)]="product.name" name="name" required pattern="^[a-zA-Z].*" #nameInput="ngModel">
  <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="alert">
    <div *ngIf="nameInput.errors?.['required']">
      Name is required.
    </div>
    <div *ngIf="nameInput.errors?.['pattern']">
      Name must start with a letter.
    </div>
  </div>

  <label for="price">Price</label>
  <input id="price" [(ngModel)]="product.price" name="price" type="number" min="1" required #priceInput="ngModel">
  <div *ngIf="priceInput.invalid && (priceInput.dirty || priceInput.touched)" class="alert">
    <div *ngIf="priceInput.errors?.['required']">
      Price is required.
    </div>
    <div *ngIf="priceInput.errors?.['min']">
      Price must be greater than or equal to 1.
    </div>
  </div>

  <button type="submit" [disabled]="!nameInput.valid || !priceInput.valid">Update</button>
</form>
